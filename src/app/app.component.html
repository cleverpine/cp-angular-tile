<div class="home-page">
  <div class="tiles">
    <lht-tile *ngFor="let tile of tiles" [href]="'/' + tile.route">
      <ng-container content>
        <h2 class="title">{{tile.title}}</h2>
      </ng-container>
      <ng-container hover-content>
        <p class="title">{{ tile.titleFull }}</p>
        <p class="description">{{ tile.description }}</p>
      </ng-container>
    </lht-tile>
  </div>
</div>
